Please login:<br>

<form action="/login/" method="post">
  {% csrf_token %}
  <div>
    {{ form.username }}
  </div>
  <div>
    {{ form.password }}
  </div>
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  {% endif %}
  <input type="submit" value="Login">
</form>
